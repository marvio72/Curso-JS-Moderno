<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - IndexedDB</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
</head>
<body class="bg-gray-200 min-h-100">
    <div class="min-h-screen md:flex md:align-top">
        <aside class="px-5 py-10 bg-teal-600 md:w-2/5 lg:w-2/5 xl:w-1/5">
            <h1 class="mt-2 text-2xl font-bold tracking-wide text-white uppercase">CRM - IndexedDB</h1>
            <p class="mt-10 text-white">Administra tus Clientes con el CRM - IndexedDB</p>
            <nav class="mt-8">
                <a  
                    href="/" 
                    class="block px-3 py-1 text-white bg-teal-700 hover:bg-teal-700 hover:text-yellow-400"
                >Clientes</a>
                <a 
                    href="nuevo-cliente.html" 
                    class="block px-3 py-1 mt-2 text-white hover:bg-teal-900 hover:text-yellow-400"
                >Nuevo Cliente</a>
            </nav>
        </aside> <!--sidebar-->
        <main class="px-5 py-10 bg-gray-200 md:w-3/5 xl:w-4/5">
            <h2 class="text-3xl font-light text-center">Clientes</h2>

            <div class="flex flex-col mt-10 encabezado">
                <div class="py-2 overflow-x-auto">
                  <div class="inline-block min-w-full overflow-hidden align-middle border-b border-gray-200 shadow sm:rounded-lg">
                    <table class="min-w-full">
                        <thead class="bg-gray-100 ">
                            <tr>
                                <th class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-600 uppercase border-b border-gray-200">
                                        Nombre Cliente
                                </th>
                                <th class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-600 uppercase border-b border-gray-200">
                                        Tel√©fono
                                </th>
                                <th class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-600 uppercase border-b border-gray-200">
                                        Empresa
                                </th>
                                <th class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-600 uppercase border-b border-gray-200">
                                        Acciones
                                </th>
                            </tr>
                        </thead>
                        <tbody id="listado-clientes" class="bg-white"></tbody>
                    </table>
                  </div>
                </div>
              </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
