<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
<div class="container mx-auto">
      <div id="contenido" class="pb-10">
            <header class="py-3 font-bold text-white uppercase bg-teal-500">
                <h1 class="text-center">Cotiza tu seguro de Auto</h1>
            </header>
                <form class="max-w-lg mx-auto mt-10" action="#" id="cotizar-seguro">
                        <div class="flex items-center mb-5">
                            <label 
                              class="w-20 mr-2 font-bold uppercase"
                              for="marca"
                            >Marca:</label>
                            <select class="flex-1 p-3 bg-gray-100 appearance-none" id="marca">
                                <option value="">- Seleccionar -</option>
                                <option value="1">Americano</option>
                                <option value="2">Asiatico</option>
                                <option value="3">Europeo</option>
                            </select>
                        </div>
                        <div class="flex items-center mb-5">
                              <label 
                                class="w-20 mr-2 font-bold uppercase"
                                for="year"
                              >Año:</label>
                              <select  class="flex-1 p-3 bg-gray-100 appearance-none" id="year"></select>
                        </div>
                        <fieldset>
                              <legend  class="w-full text-2xl font-bold text-center uppercase">Tipo Seguro</legend>

                              <div class="flex justify-around mt-5">
                                  <div>
                                      <label class="mr-2 font-bold uppercase">Básico</label>
                                          <input type="radio" name="tipo" value="basico" checked>
                                      </label>
                                  </div>
                                  <div>
                                      <label class="mr-2 font-bold uppercase">Completo</label>
                                          <input type="radio" name="tipo" value="completo">
                                      </label>
                                  </div>
                              </div>
                      </fieldset>

                  <div id="cargando" class="hidden">
                        <div class="spinner">
                          <div class="rect1"></div>
                          <div class="rect2"></div>
                          <div class="rect3"></div>
                          <div class="rect4"></div>
                          <div class="rect5"></div>
                      </div>
                  </div>
                  <div id="resultado"></div>
                  <div class="flex justify-center py-4">
                      <button 
                        type="submit" 
                        class="px-20 py-2 mx-auto font-bold text-white bg-teal-500 rounded hover:bg-teal-700"
                        >Cotizar Seguro
                    </button>
                  </div>
 
                </form> 
      </div> <!--#contenido-->
</div>

  <script src="js/app.js"></script>
  </body>
</html>
